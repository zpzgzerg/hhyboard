<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::header(title='HMS - 게시판관리 > 자유게시판')" />
<body class="app sidebar-mini ltr">
    <div th:replace="layout/loader::loader" />
    <!-- PAGE -->
    <div class="page">
        <div class="page-main">
            <div th:replace="layout/top::top" />
            <div th:replace="layout/sidebar::sidebar" />
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">
                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">
                        <div class="container" style="max-width: 560px;">
                            <form action="#" th:action="@{/boards/save}" th:object="${form}" method="post">
                                <div class="mb-3">
                                    <label th:for="title">제목</label>
                                    <input type="text" th:field="*{title}" placeholder="제목" class="form-control" th:errorclass="field-error">
                                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</p>
                                </div>
                                <div class="mb-3">
                                    <label th:for="content">내용</label>
                                    <input type="text" th:field="*{content}" placeholder="내용" class="form-control" th:errorclass="field-error">
                                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</p>
                                </div>
                                <div class="clearfix">
                                    <a href="#" th:href="@{/boards}" class="btn btn-secondary float-start" role="button">목록</a>
                                    <button type="submit" class="btn btn-primary float-end">등록</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->
        </div>
        <div th:replace="layout/footer::footer"/>
    </div>
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>
</body>
</html>
