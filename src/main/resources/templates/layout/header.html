<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">HHY Admin</title>
    <!-- BOOTSTRAP CSS -->
    <link id="style" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- STYLE CSS -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/dark-style.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/transparent-style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-modes.css}" rel="stylesheet" />
    <!-- P-scroll bar css-->
    <link th:href="@{/assets/plugins/p-scroll/perfect-scrollbar.css}" rel="stylesheet" />
    <!--- FONT-ICONS CSS -->
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" />
    <!-- SIDEBAR CSS -->
    <link th:href="@{/assets/plugins/sidebar/sidebar.css}" rel="stylesheet">
    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{/assets/colors/color1.css}" />
    <!--Internal  treeview -->
    <link th:href="@{/assets/plugins/treeview/treeview.css}" rel="stylesheet" type="text/css" />
    <!--Internal dtree treeview -->
    <link th:href="@{/assets/plugins/dtree/dtree.css}" rel="stylesheet" />
</head>
</html>
