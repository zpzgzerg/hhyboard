<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::header(title='HMS - 로그인')" />
<body class="app sidebar-mini ltr">
    <!-- BACKGROUND-IMAGE -->
    <div class="login-img">
        <div th:replace="layout/loader::loader" />
        <!-- PAGE -->
        <div class="page">
            <div class="">
                <!-- Theme-Layout -->
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form th:action="@{/login}" method="post">
                            <span class="login100-form-title pb-5">
                                HMS - 관리자로그인
                            </span>
                            <div class="panel panel-primary">
                                <div class="panel-body tabs-menu-body p-0 pt-5">
                                    <div class="tab-content">
                                        <div class="tab-pane active">
                                            <div class="wrap-input100 validate-input input-group">
                                                <a class="input-group-text bg-white text-muted">
                                                    <i class="fa fa-user text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 form-control" type="text" name="userId" id="userId" placeholder="아이디" autofocus="autofocus" required="required">
                                            </div>
                                            <div class="wrap-input100 validate-input input-group">
                                                <a class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 form-control" type="password" name="password" id="password" placeholder="비밀번호" required="required">
                                            </div>
                                            <div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger text-center" role="alert">
                                                로그인 오류
                                            </div>
                                            <div class="text-end pt-4">
                                                <p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">비밀번호를 잃어버리셨나요?</a></p>
                                            </div>
                                            <div class="container-login100-form-btn">
                                                <button type="submit" class="login100-form-btn btn-primary">로그인</button>
                                            </div>
                                            <div class="text-center pt-3">
                                                <p class="text-dark mb-0">아직 회원이 아니세요?<a href="register.html" class="text-primary ms-1">회원가입</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- CONTAINER CLOSED -->
            </div>
        </div>
        <!-- End PAGE -->

    </div>
    <!-- BACKGROUND-IMAGE CLOSED -->
</body>
