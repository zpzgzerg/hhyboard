<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HHY 관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/login_proc}" method="post">
            <h1 class="h3 mb-3 fw-normal">HHY 관리자 로그인</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="userId" id="userId" placeholder="id" autofocus="autofocus" required="required">
                <label for="userId">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="password" required="required">
                <label for="password">패스워드</label>
            </div>
            <!--div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <div th:if="${login.error}" style="margin-top: 20px; margin-bottom: 20px;">
                <span th:text="${login.errorMessage}" style="color:red">확인해주세요</span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            <p class="mt-5 mb-3 text-muted">2021 HHY Admin by zpzgzerg</p>
        </form>
    </main>
</body>
</html>
